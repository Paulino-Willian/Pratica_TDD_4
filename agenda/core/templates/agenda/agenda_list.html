{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contatos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2><i class="fa-solid fa-address-book me-2 text-primary"></i>Meus Contatos</h2>
      <a href="{% url 'agenda_create' %}" class="btn btn-success">
        <i class="fa-solid fa-plus me-1"></i> Novo Contato
      </a>
    </div>

    <table class="table table-dark table-hover align-middle">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for c in contatos %}
        <tr>
          <td>{{ c.nome_completo }}</td>
          <td>{{ c.email }}</td>
          <td>{{ c.phone }}</td>
          <td class="text-end">
            <a href="{% url 'agenda_update' c.pk %}" class="btn btn-sm btn-primary"><i class="fa-solid fa-pen"></i></a>
            <a href="{% url 'agenda_delete' c.pk %}" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i></a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="text-center text-muted">Nenhum contato cadastrado.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
