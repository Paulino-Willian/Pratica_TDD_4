<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% if agenda %}Editar Contato{% else %}Novo Contato{% endif %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <div class="card p-4 bg-light text-dark mx-auto" style="max-width: 700px;">
      <h3 class="mb-4 text-center">
        {% if agenda %}
          <i class="fa-solid fa-pen-to-square me-2 text-primary"></i>Editar Contato
        {% else %}
          <i class="fa-solid fa-user-plus me-2 text-success"></i>Novo Contato
        {% endif %}
      </h3>
      <form method="POST">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small mt-1">{{ field.errors }}</div>
            {% endif %}
          </div>
        {% endfor %}
        <div class="text-center">
          <button type="submit" class="btn btn-success me-2"><i class="fa-solid fa-save me-1"></i>Salvar</button>
          <a href="{% url 'agenda_list' %}" class="btn btn-secondary"><i class="fa-solid fa-arrow-left me-1"></i>Voltar</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
