<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Excluir Contato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-5 text-center">
    <div class="card p-4 mx-auto bg-light text-dark" style="max-width: 600px;">
      <h4 class="mb-4 text-danger"><i class="fa-solid fa-triangle-exclamation me-2"></i>Excluir Contato</h4>
      <p>Deseja realmente excluir <strong>{{ agenda.nome_completo }}</strong>?</p>

      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2"><i class="fa-solid fa-trash"></i> Excluir</button>
        <a href="{% url 'agenda_list' %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
</body>
</html>
